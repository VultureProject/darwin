name: docker releases

on:
  release:
    types:
      - published

env:
  FAUP_VERSION: 1.5
  BOOST_VERSION: 1.71.0
  ARMADILLO_VERSION: 9.850.x
  MLPACK_VERSION: 3.2.0
  TF_VERSION: 1.13.0
  DOCKER_REPO: vultureproject
  DOCKER_USER: vultureworker
  IMAGE_NAME: darwin

jobs:

  darwin-docker-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Prepare build
        run: |
          GITHUB_LOWERCASE_REPO=`echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]'`
          echo "::set-env name=github_lowercase_repo::${GITHUB_LOWERCASE_REPO}"
          echo "::set-env name=tag_name::$(echo ${{ github.ref }} | cut -d / -f 3)"

      - uses: whoan/docker-build-with-cache-action@v5
        with:
          image_name: ${{ env.IMAGE_NAME }}
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOY_TOKEN }}
          registry: docker.pkg.github.com/${{ env.github_lowercase_repo }}
          push_git_tag: true
          dockerfile: docker/darwin
          build_extra_args: --target darwin --cpuset-cpus 0,1 --build-arg FAUP_VERSION=${{ env.FAUP_VERSION }} --build-arg BOOST_VERSION=${{ env.BOOST_VERSION }} --build-arg ARMADILLO_VERSION=${{ env.ARMADILLO_VERSION }} --build-arg MLPACK_VERSION=${{ env.MLPACK_VERSION }} --build-arg TF_VERSION=${{ env.TF_VERSION }}

      - name: push image to docker hub
        run: |
          echo ${{secrets.DOCKER_USER_TOKEN}} | docker login -u ${{ env.DOCKER_USER }} --password-stdin
          docker tag docker.pkg.github.com/${{ env.github_lowercase_repo }}/${{ env.IMAGE_NAME }}:${{ github.ref }} ${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:${{ github.ref }}
          docker tag docker.pkg.github.com/${{ env.github_lowercase_repo }}/${{ env.IMAGE_NAME }}:latest ${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:${{ env.tag_name }}
          docker push ${{ env.DOCKER_REPO }}/${{ env.IMAGE_NAME }}:latest
          docker logout
